<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Star Wars DataBase</title>
    <link href="style.css" rel="stylesheet" type="text/css" />

            </div>

              <ul>
                <li>title</li>

                <li>director</li>
                <li>producer</li>

              </ul>
            </div> -->
