<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Wars DataBase</title>
    <link href="style/body.css" rel="stylesheet" type="text/css" />
    <link href="style/header.css" rel="stylesheet" type="text/css" />
    <link href="style/main.css" rel="stylesheet" type="text/css" />
    <link href="style/footer.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="main-container">
      <header class="header">
          <a href="index.html"><img src="img/star-wars-logo.png" alt="Star Wars Logo"></a>
          <form id="form" class="searchBar">
            <input id="search" type="text" placeholder="Hello There!">
            <button class="searchBtn" type="submit">Search</button>
          </form>
      </header>
      <main class="main">
        <section class="main-info">
          <div id="name-info">
          </div>
        </section>
        <section class="info">
            <div id="person-info">
            </div>
        </section>
      </main>
      <footer>
        <img src="img/galactic-empire.jpg" alt="Empire Logo">
        <div>
        </div>
        <img src="img/Rebel-Alliance-symbol.jpg" alt="Rebel Logo">
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
